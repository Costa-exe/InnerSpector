<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerSpector 2.1.0</title>
    <link rel="stylesheet" href="../build-CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <script src="../dist/front.js" defer></script>
</head>

<body>
    <div id="infoTitleDisplay">
    </div>
    <div id="infoTitleDiv">
        <h1 id="infoTitle"></h1>
    </div>
    <div id="navMenu">
            <h3 class="option">System</h3>
            <div id="sysInfo" class="cont"></div>
            <h3 class="option">Motherboard</h3>
            <div id="boardInfo" class="cont"></div>
            <h3 class="option">BIOS</h3>
            <div id="biosInfo" class="cont"></div>
            <h3 class="option">CPU</h3>
            <div id="cpus" class="cont"></div>
            <h3 class="option">GPU</h3>
            <div id="gpus" class="cont"></div>
            <h3 class="option">RAM</h3>
            <div id="ram" class="cont">
                <div id="genRam"></div>
            </div>
    </div>
    <div id="footer">
        <a href="https://github.com/Costa-exe/InnerSpector" target="_blank" title="Visit The Repository on GitHub"><img src="../src/imgs/GitHub-Mark-32px.png" alt=""></a>
    </div>
    <div id="general">
        <div id="Infos"></div>
    </div>
</body>

</html>
